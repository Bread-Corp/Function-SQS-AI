name: Deploy .NET 8 Lambda to AWS

on:
  push:
    branches: 
      - release
  pull_request:
    branches: 
      - release
    types: [closed]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  LAMBDA_FUNCTION_ARN: arn:aws:lambda:us-east-1:211635102441:function:AILambda

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only run if it's a push to release OR a merged PR to release
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Install AWS Lambda Tools
      run: dotnet tool install -g Amazon.Lambda.Tools
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
          
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Deploy Lambda function
      run: |
        dotnet lambda deploy-function ${{ env.LAMBDA_FUNCTION_ARN }} \
          --configuration Release \
          --framework net8.0 \
          --function-runtime dotnet8 \
          --function-architecture x86_64 \
          --function-memory-size 512 \
          --function-timeout 900 \
          --function-handler "Sqs_AI_Lambda::Sqs_AI_Lambda.Function::FunctionHandler"
